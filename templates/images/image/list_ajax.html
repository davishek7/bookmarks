{% load humanize %}
{% for image in images %}
<div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
    <div class="card bg-light shadow-sm mb-4 rounded border-info">
        <a href="{{image.get_absolute_url}}">
            <img src="{{image.image.url}}" class="card-img-top" alt={{image.title}}>
        </a>
        <div class="card-body">
            <a href="{{image.get_absolute_url}}" class="text-decoration-none text-dark">
                <h5 class="card-title">{{image.title}}</h5>
            </a>
            <p class="card-text float-right"><i class='far fa-clock'></i>&nbsp;{{image.created|naturaltime}}</p>
            <p><i class='fas fa-thumbs-up'></i>&nbsp;{{image.users_like.count}}</p>
        </div>
    </div>
</div>
{% endfor %}
