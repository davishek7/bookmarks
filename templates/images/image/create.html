{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Bookmark It!{% endblock title %}

{% block content %}
<div class="row no-gutter">
    <div class="col-md-12">
        <div class="d-flex align-items-center py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-5">
                        <section class='px-4 pt-4 mx-auto'>
                            <h3 class="mb-4">Image Preview</h3>
                            {% if request.GET.url %}
                            <img src="{{ request.GET.url }}" class="img-thumbnail">
                            {% else %}
                            <img src="{% static 'images/thumbnail.png' %}" class="img-thumbnail">
                            {% endif %}
                        </section>
                    </div>
                    <div class="col-12 col-lg-7 mx-auto">
                        <form action="" method="post" class='px-4 pt-4 col-lg-8 mx-auto'>
                            {% csrf_token %}
                            <h3 class="mb-4">Image Details</h3>
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-info btn-block w-100 py-2 mb-4">Bookmart It!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
