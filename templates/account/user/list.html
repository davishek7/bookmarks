{% extends "base.html" %}

{% block title %}Peoples{% endblock %}

{% block content %}
<div class="row">
  {% for user in users %}
  <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
    <div class="card bg-light shadow-lg mb-4 rounded border-info p-2" style="max-width: 18rem;">
      <a href="{{user.get_absolute_url}}">
        <img
          src="{{user.profile.photo.url}}"
          class="profile-pic"
          alt="{{user.username}}"
          width="100%"
          height="300"
        />
      </a>
      <div class="card-body">
        <a
          href="{{user.get_absolute_url}}"
          class="text-decoration-none text-dark"
        >
          <h5 class="card-title">{{user.get_full_name}}</h5>
        </a>
        <p>@{{user.username}}</p>
        <h6 class="d-flex justify-content-between">
            <p><i class='fas fa-users'></i>&nbsp;{{user.followers.count}}&nbsp;Follower{{user.followers.count|pluralize}}</p>
            <p><i class="fas fa-user-friends"></i>&nbsp;{{user.following.count}}&nbsp;Following</p>
        </h6>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
